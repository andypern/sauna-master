<!DOCTYPE html>
<html>
<head>
    <title>Sauna Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-4">
        <h1>Sauna Monitor</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <h2>${ temperature }Â°F</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Power Status</h5>
                        <h2>${ powerStatus }</h2>
                        <button @click="togglePower" class="btn btn-primary">
                            ${ powerStatus === 'POWER=ON' ? 'Turn Off Power' : 'Turn On Power' }
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>Schedule Sauna</h3>
            <div v-if="scheduledTime">
                <div class="alert alert-info">
                    Sauna scheduled to turn on at: ${ scheduledTime }
                    <button @click="cancelSchedule" class="btn btn-warning ml-2">Cancel Schedule</button>
                </div>
            </div>
            <div v-else class="row">
                <div class="col-md-6">
                    <input type="datetime-local" v-model="scheduleDateTime" class="form-control">
                </div>
                <div class="col-md-6">
                    <button @click="setSchedule" class="btn btn-success">Schedule Power On</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <p>Last updated: ${ currentTime }</p>
            <button @click="refreshStatus" class="btn btn-secondary">Refresh Status</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                temperature: 0,
                powerStatus: 'POWER=OFF',
                scheduledTime: null,
                currentTime: '',
                scheduleDateTime: ''
            },
            delimiters: ['${', '}'],
            methods: {
                async refreshStatus() {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    this.temperature = data.temperature;
                    this.powerStatus = data.power_status.text;
                    this.scheduledTime = data.scheduled_time;
                    this.currentTime = new Date(data.current_time).toLocaleString();
                },
                async togglePower() {
                    await fetch('/api/power', { method: 'POST' });
                    this.refreshStatus();
                },
                async setSchedule() {
                    const response = await fetch('/api/schedule', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ datetime: new Date(this.scheduleDateTime).toISOString() })
                    });
                    const data = await response.json();
                    if (data.error) {
                        alert(data.error);
                    } else {
                        this.refreshStatus();
                    }
                },
                async cancelSchedule() {
                    await fetch('/api/schedule', { method: 'DELETE' });
                    this.refreshStatus();
                }
            },
            mounted() {
                this.refreshStatus();
                setInterval(this.refreshStatus, 5000);
            }
        });
    </script>
</body>
</html>
